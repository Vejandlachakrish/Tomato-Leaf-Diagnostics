<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Result</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='result.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <ul class="nav-list1">
            <li>
              <i class="fa fa-leaf"></i>
              <p>Tomato Leaf Diagnostic</p>
            </li>
          </ul>
          <ul class="nav-list">
            <li><a href="{{ url_for('home') }}" class="nav-link">Home</a></li>
            <li><a href="{{ url_for('about') }}" class="nav-link">About</a></li>
            <li>
              <a href="{{ url_for('contact') }}" class="nav-link">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="form-container">
      <main>
        <div class="container">
          <h1>Prediction Result</h1>
          <p>
            The model predicts that the image is:
            <strong>{{ prediction }}</strong>
          </p>
          <img
            src="{{ image_url }}"
            alt="Uploaded Image"
            class="result-image"
          />
        </div>
      </main>
    </div>
    <footer>
      <div class="container">
        <p>&copy; 2024 Plant Disease Recognition. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
