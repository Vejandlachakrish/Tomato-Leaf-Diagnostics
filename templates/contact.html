<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='about.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='contact.css') }}"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <ul class="nav-list1">
            <li>
              <i class="fa fa-leaf"></i>
              <p>Tomato Leaf Diagnostic</p>
            </li>
          </ul>
          <ul class="nav-list">
            <li><a href="{{ url_for('home') }}" class="nav-link">Home</a></li>
            <li><a href="{{ url_for('about') }}" class="nav-link">About</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <h1>Contact Us</h1>
        <form
          action="{{ url_for('handle_contact') }}"
          method="POST"
          class="contact-form"
          onsubmit="showPopup(event)"
        >
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Send Message</button>
        </form>
        <div id="popup" class="popup">
          <p>Mail sent successfully!</p>
          <button onclick="closePopup()">Close</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <p>&copy; 2024 Plant Disease Recognition. All rights reserved.</p>
      </div>
    </footer>
    <script>
      function showPopup(event) {
        event.preventDefault();
        document.getElementById("popup").style.display = "block";
      }

      function closePopup() {
        document.getElementById("popup").style.display = "none";
        document.querySelector(".contact-form").submit();
      }
    </script>
  </body>
</html>
